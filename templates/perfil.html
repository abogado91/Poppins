        <form class="w-1/2 bg-white p-8" action="{{ url_for('perfil') }}" id="register-form"  method="post" enctype="multipart/form-data"class="space-y-6">
        
    
        
    
        <h2 class="text-2xl font-bold mb-6 text-center text-fuchsia-400">Crear Perfil de Niñera</h2>

        
        <div> 
            <label for="nombre" class="block text-gray-700">Nombre:</label>
            <input type="text" id="nombre" name= "Nombre" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Ingresa tu nombre" required>
        </div>

        <div>
            <label for="apellido" class="block text-gray-700">Apellido:</label>
            <input type="text" id="apellido" name="Apellido" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Introduce tu apellido" required>
        </div>

        <div>
            <label for="edad" class="block text-gray-700">Edad:</label>
            <input type="number" id="edad" name="Edad" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Introduce tu edad" required>
        </div>

        <div>
            <label for="ci" class="block text-gray-700">C.I. Número:</label>
            <input type="text" id="ci" name="C.I. Número" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Introduce tu número de cédula" required>
        </div>

        <div>
            <label for="ciudad" class="block text-gray-700">Ciudad:</label>
            <input type="text" id="ciudad" name="Ciudad" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Introduce tu ciudad" required>
        </div>

        <div>
            <label for="descripcion" class="block text-gray-700">Descripción:</label>
            <textarea id="descripcion" name="Descripción" rows="4" maxlength="150" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Escribe una breve descripción - máx 150 palabras" required></textarea>
        </div>

        <div>
            <label for="referencia_personal" class="block text-gray-700">Referencia Personal:</label>
            <input type="text" id="referencia_personal" name="Referencia Personal" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Introduce una referencia personal" required>
        </div>

        <div>
            <label for="contacto_referencia_personal" class="block text-gray-700">Número de contacto - Referencia Personal:</label>
            <input type="number" id="contacto_referencia_personal" name="Contacto - Referencia Personal" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Introduce el número de contacto" required>
        </div>

        <div>
            <label for="referencia_laboral_1" class="block text-gray-700">Referencia Laboral 1:</label>
            <input type="text" id="referencia_laboral_1" name="Referencia Laboral 1" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Introduce una referencia laboral" required>
        </div>

        <div>
            <label for="contacto_referencia_laboral_1" class="block text-gray-700">Número de contacto - Referencia Laboral 1:</label>
            <input type="number" id="contacto_referencia_laboral_1" name="Contacto - Referencia Laboral 1" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Introduce el número de contacto" required>
        </div>

        <div>
            <label for="referencia_laboral_2" class="block text-gray-700">Referencia Laboral 2:</label>
            <input type="text" id="referencia_laboral_2" name="Referencia Laboral 2" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Introduce otra referencia laboral" required>
        </div>

        <div>
            <label for="contacto_referencia_laboral_2" class="block text-gray-700">Número de contacto - Referencia Laboral 2:</label>
            <input type="number" id="contacto_referencia_laboral_2" name="Contacto - Referencia Laboral 2" class="bg-gray-50 border-2 border-zinc-50 rounded-md placeholder-gray-500 w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Introduce el número de contacto" required>
        </div>

        <div>
            <label for="tarifa" class="block text-gray-700">Tarifa:</label>
            <select id="tarifa" name="Tarifa" class="bg-gray-50 border-2 border-zinc-50 rounded-md w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" required>
                <option value="130000">130000 por hora</option>
                <option value="negociar">A negociar</option>
            </select>
        </div>

        <div>
            <label for="foto" class="block text-gray-700">Cargue una foto:</label>
            <input type="file" id="foto" name="foto" accept=".png, .jpg, .jpeg" class="bg-gray-50 border-2 border-zinc-50 rounded-md w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" required>
        </div>

        <div>
            <label for="cv" class="block text-gray-700">Inserte su Curriculum:</label>
            <input type="file" id="cv" name="Inserte su CV" accept=".pdf,.doc,.docx" class="bg-gray-50 border-2 border-zinc-50 rounded-md w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" required>
        </div>

        <div>
            <label for="ant_policiales" class="block text-gray-700">Cargue su Antecedente Policial:</label>
            <input type="file" id="ant_policiales" name="Cargue su Antecedente Policial" accept=".pdf,.doc,.docx" class="bg-gray-50 border-2 border-zinc-50 rounded-md w-full p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-fuchsia-400" required>
        </div>

        <div class="flex justify-center">
            <button type="submit" class="transition ease-in-out delay-150 bg-gradient-to-r from-fuchsia-400 via-purple-500 to-fuchsia-400 text-white font-bold py-2 px-4 rounded-md hover:from-pink-300 hover:to-purple-500 w-full duration-300">Aceptar</button>
        </div>
    
    </form>
    </section>
